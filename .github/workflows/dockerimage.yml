name: Docker Image CI mssql-server-windows-developer

on: [push]

jobs:

  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the mssql-server-windows-developer Docker image
      run: docker build ./windows/mssql-server-windows-developer --file dockerfile --tag mssql-server-windows-developer:ltsc2019
